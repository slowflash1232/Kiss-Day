<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #dfa4a4;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }

    .icon-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .icon {
      position: absolute;
      font-size: 30px;
      color: #ff6b6b;
      animation: fall 10s linear infinite;
    }

    .kiss-emoji {
      position: absolute;
      font-size: 30px;
      color: #ff6b6b;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    .text-container {
      text-align: center;
      margin-top: 50px;
    }

    .text {
      font-size: 24px;
      color: #333;
      letter-spacing: 1px;
      line-height: 1.5;
      font-weight: 700;
    }

    .button-container {
      margin-top: 10px;
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .love-button {
      background-color: #ff6b6b;
      color: #fff;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-right: 10px;
      transition: background-color 0.1s ease;
    }

    .love-button:hover {
      background-color: #ff4d4d;
    }

    #audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="icon-container">
    <!-- Add more icons as needed -->
    <!-- Add more hearts and kiss emojis as needed -->
    <!-- Hearts -->
    <div class="icon" style="top: 10%; left: 20%;">❤️</div>
    <div class="icon" style="top: 20%; left: 50%;">❤️</div>
    <div class="icon" style="top: 15%; left: 80%;">❤️</div>
    <div class="icon" style="top: 40%; left: 40%;">❤️</div>
    <div class="icon" style="top: 70%; left: 70%;">❤️</div>
    <!-- Kiss emojis -->
    <div class="kiss-emoji" style="top: 50%; left: 30%;">😘</div>
    <div class="kiss-emoji" style="top: 80%; left: 60%;">😘</div>
    <div class="kiss-emoji" style="top: 25%; left: 70%;">😘</div>
    <div class="kiss-emoji" style="top: 60%; left: 20%;">😘</div>
    <div class="kiss-emoji" style="top: 90%; left: 50%;">😘</div>

    <div class="icon" style="top: 30%; left: 10%;">❤️</div>
    <div class="icon" style="top: 60%; left: 90%;">❤️</div>
    <div class="icon" style="top: 5%; left: 70%;">❤️</div>
    <div class="icon" style="top: 75%; left: 30%;">❤️</div>
    <div class="icon" style="top: 45%; left: 80%;">❤️</div>
    <!-- Additional kiss emojis -->
    <div class="kiss-emoji" style="top: 15%; left: 40%;">😘</div>
    <div class="kiss-emoji" style="top: 70%; left: 10%;">😘</div>
    <div class="kiss-emoji" style="top: 35%; left: 90%;">😘</div>
    <div class="kiss-emoji" style="top: 85%; left: 50%;">😘</div>
    <div class="kiss-emoji" style="top: 10%; left: 20%;">😘</div>
  </div>

  <div class="text-container">
    <p class="text">
        "Happy Kiss Day, Chammak Challo! Imagine a sky full of kisses raining down just for you. 
        Each one whispers love, joy, and a sprinkle of magic. Smooches and smiles, today and always!".</p>
  </div>

  <div class="button-container">
    <button class="love-button" onclick="sendLove()">Sending you Lots and Lots of Love</button>
  </div>

  <audio id="audio" loop autoplay>
    <source src="A_Thousand_Years-528635.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    
    const audio = document.getElementById('audio');
    
    function sendLove() {
      // Change background color to a specific color
      document.body.style.backgroundColor = "#ff6b6b";

      // Play the background song
      audio.play();
    }
  </script>
</body>
</html>
